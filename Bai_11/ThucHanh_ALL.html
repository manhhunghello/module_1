<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value=" Add" onclick="add_element()">
<input type="button" id="ntnDisplay" value="Display" onclick="display_element()">
<div id="result"></div>

</body>
<script>
  let x=0
  let arr = Array()

  function add_element(){
    arr[x]=document.getElementById("txtValue").value;
    alert("element:" + arr[x] + " add at index:" + x)
    x++;
    document.getElementById("txtValue").value= "";
  }
  function display_element(){
        let e = "<hr>"
      for (let i= 0 ; i< arr.length; i++){
          e = e + "element" + i + "=" +arr[i] + "<br>"

      }

      document.getElementById("result").innerHTML=e

  }
</script>
</html>
