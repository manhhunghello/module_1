<script>
  // Viết một chương trình JavaScript thực hiện đảo
  // ngược các giá trị trong một mảng đã cho.
  // Không sử dụng phương thức reverse()
 // let arr = [-3,5,1,3,2,10];
 // document.write(arr.reverse())

  //cách 2
  let arr = [-3,5,1,3,2,10];
  let first = 0; // để duyệt phần tử đầu tiên trên mảng
  let last = arr.length -1; // dùng để duyệt phần tử cuối cùng trong mảng
  while (first<last){

    let b = arr[first]
    arr[first]=arr[last]
    arr[last]= b
    first++;
    last--;
  }
  document.write(arr);








</script>
