<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
  // Xây dựng game caro đơn giản.
  // Bàn cờ hiển thị đơn giản gồm N dòng và M cột.
  // Mỗi giá trị trong cột nhận giá trị mặc định là 0.
  //Khi người dùng click vào nút “Change Value” sẽ hiển thị
  // hộp thoại yêu cầu nhập vị trí phần tử cần thay đổi
  // và giá trị phần tử cần thay đổi.
  // Sau khi thay đổi màn hình hiển thị lại bàn cờ như sau:
  let b= document.getElementById("carogame");
  let board = [];
  let data = "";
  for (let i = 0; i < 5 ; i++) {
      board[i] = new Array(0, 0, 0, 0, 0);

      // for ( let i = 0; i < 5; i ++){
      // không cần dòng này như trong hướng dẫn nhé
        data = data + "<br>";
      for (j = 0; j < 5; j++) {
          data = data + board[i][j] + "&nbsp;&nbsp;";

          // }
      }
  }

  data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
  b.innerHTML
      document.getElementById("carogame").innerHTML= "<hr/>" + data ;
    console.log(board)
  console.log(data)

  function changeValue() {
        let positionX = +prompt("X:");
        let positionY = +prompt("Y:");
        data = "";
        board[positionX][positionY]= "x";
      for (let i = 0; i < 5 ; i++) {
          data = data + "<br>";
          for (let j = 0; j < 5 ; j++) {
              data= data + board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"

          }

      }
      console.log(board)
      data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
      b.innerHTML // goi hoàn toàn 1 hàm khác với hàm trên nên cần gọi lại
      document.getElementById("carogame").innerHTML= "<hr/>" + data ;

  }
</script>
</html>
