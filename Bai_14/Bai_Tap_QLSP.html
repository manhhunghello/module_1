<script>

  let ip14 = ["Iphone14", 500, "CHINA"]
  let ip15 = ["iphone15", 600, "CHINA"]
  let product = [ip14,ip15];
  display()
function display() {

  let str = "<table>";
  for (let i = 0; i < product.length; i++) {
    str += "<tr>"
    for ( let j = 0; j < product[i].length; j++) {
      str += "<td>" + product[i][j] + "</td>"

    }
    str+= "</tr>"
  }
  str += "</table>"
  document.getElementById("show").innerHTML= str;

  }
